<html>
	<head>
		<meta charset="UTF-8">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script type="text/javascript" src="Fizzbuzz.js"></script>
		<style>
			button { margin-top: 30px; }
			.well { margin-top: 30px; }
		</style>
	</head>
	<body ng-app="Fizzbuzz">
		<div ng-controller="FizzbuzzController" class="container">
			<h1>Fizzbuzz</h1>
			<label>Enter the limit:</label><input class="form-control" type="text" ng-model="number" />
			<button class="btn btn-primary" ng-click="fizzbuzz(number)">Start</button>
			<div class="well">
				{{ result }}
			</div>
		</div>
	</body>
</html>
